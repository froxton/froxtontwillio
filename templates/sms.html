{% extends "base.html" %}
{% load static %}


{% block maincontent %}
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Send SMS</h2>
                                <div class="page-breadcrumb">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">SMS</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="ecommerce-widget">
                    <form action="{% url 'send_sms' %}" method="POST" style="width: 50%">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="receiver">To</label>
                            <input class="form-control" name="to" id="receiver" placeholder="+995 xxx xxx xxx">
                        </div>
                        <div class="form-group">
                            <label for="body">SMS Body</label>
                            <textarea class="form-control" name="body" id="body" placeholder="Hello world" rows="5"></textarea>
                            <p ><span id="charLimit">160</span> / 160</p>
                        </div>
                        <input type="hidden" name="send_type" value="sms">
                        <button class="form-control btn btn-success">Send SMS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scriptblock %}

{% endblock %}
